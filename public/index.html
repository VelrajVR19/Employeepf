<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Review form
</title>
  <link rel="icon" type="image/png" href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSjxqhopL41jucffDJTIFNRRTPnEhV0jDXuHBHEhGwhKdSTXNby">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    th{
      font-size: 18px;
    }
    td{
      font-size: 16px;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

@keyframes bounce {
  0%, 80%, 100% {
    transform: scale(0);
  }
  40% {
    transform: scale(1);
  }

  
}
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      text-align: center;
    }

    .logo img {
      width: 55px;
      height: 55px;
      object-fit: contain;
    }
.logo img {
  animation: spin 6s linear infinite;
}
.logo img {
  width: 55px;
  height: 55px;
  object-fit: contain;
  animation: spin 3s linear infinite;
}
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
     input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 24px;
    width: 24px;
    border-radius: 50%;
    background: #3B82F6;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.3);
    background: #2563EB;
  }

  input[type="range"]::-moz-range-thumb {
    height: 24px;
    width: 24px;
    border-radius: 50%;
    background: #3B82F6;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  input[type="range"]::-moz-range-thumb:hover {
    transform: scale(1.3);
    background: #2563EB;
  }
  .error-placeholder::placeholder {
      color: red;
      font-weight:400;
    }
  </style>
</head>

<body class="bg-[#f9fafb] min-h-screen flex items-center justify-center px-6 py-16 font-sans text-gray-800">
  <div class="bg-[#f4f8fd] p-6 rounded-lg shadow-lg mx-auto mt-8 animate-fadeIn">
   
    <form action="/api/send" method="post" id="evaluationForm">
     <div class="form-container">
    <div class="logo">
      <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSjxqhopL41jucffDJTIFNRRTPnEhV0jDXuHBHEhGwhKdSTXNby" alt="logo">
      <h2 class="text-4xl font-extrabold text-center text-[#046DAE] tracking-tight">Performance Review form</h2>
    </div>
    </div>

    <section class="mt-5">
        <h2 class="text-2xl font-bold border-b pb-2 text-gray-700">üë§ Employee Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
          <div>
            <label class="text-gray-500 text-md font-bold">Reviewer Name</label>
            <input name="reviewer_name" type="text" placeholder="Team Lead / Manager" class="mt-2 w-full p-4 rounded-xl border border-gray-300 bg-white/70" />
          </div>

          <div>
            <label class="text-gray-500 text-md font-bold">Employee Name</label>
            <input name="employee_name" type="text" placeholder="Enter employee name" class="mt-2 w-full p-4 rounded-xl border border-gray-300 bg-white/70" />
          </div>

          <div>
                      <label for="monthlyReview" class="text-gray-500 text-md font-bold">Monthly Review</label>
                      <select id="monthlyReview" name="monthlyReview" required class="mt-2 w-full p-4 rounded-xl border border-gray-300 bg-white/70">
                        <option value="">Select Month</option>
                        <option value="1st Month">1st Month</option>
                        <option value="2nd Month">2nd Month</option>
                        <option value="3rd Month">3rd Month</option>
                      </select>
          </div>
          <div>
            <label class="text-gray-500 text-md font-bold">Designation</label>
            <input name="designation" type="text" placeholder="Enter designation" class="mt-2 w-full p-4 rounded-xl border border-gray-300 bg-white/70" />
          </div>
          
        </div>
      </section>

      <!-- Performance Table -->
      <section class="mt-8">
        <h2 class="text-2xl font-extrabold border-b pb-2 text-gray-700">üìäPerformance Evaluation</h2>
        <div class="overflow-x-auto mt-4">
          <table class="w-full rounded-xl shadow bg-white/70 border border-gray-300 text-sm">
            <thead class="bg-[#f4f8fd] text-indigo-800">
              <tr>
                <th class="p-4 text-[#046DAE]">Criteria</th>
                <th class="p-4 text-[#046DAE]">‚ùåBelow Expectation</th>
                <th class="p-4 text-[#046DAE]">‚ö†Ô∏èNeeds Improvement</th>
                <th class="p-4 text-[#046DAE]">‚úÖSatisfactory</th>
                <th class="p-4 text-[#046DAE]">Comments</th>
              </tr>
            </thead>
            <tbody class="divide-y">
              <tr>
                <td class="p-3">Work Quality</td>
                <td class="text-center"><input type="radio" name="work_quality" value="below" /></td>
                <td class="text-center"><input type="radio" name="work_quality" value="needs" /></td>
                <td class="text-center"><input type="radio" name="work_quality" value="satisfactory" /></td>
                <td><input name="work_quality_comment" type="text" class="w-full rounded-xl border border-gray-300 bg-white/70 p-2" /></td>
              </tr>
              <tr>
                <td class="p-3">Productivity</td>
                <td class="text-center"><input type="radio" name="productivity" value="below" /></td>
                <td class="text-center"><input type="radio" name="productivity" value="needs" /></td>
                <td class="text-center"><input type="radio" name="productivity" value="satisfactory" /></td>
                <td><input name="productivity_comment" type="text" class="w-full rounded-xl border border-gray-300 bg-white/70 p-2" /></td>
              </tr>
              <tr>
                <td class="p-3">Punctuality</td>
                <td class="text-center"><input type="radio" name="punctuality" value="below" /></td>
                <td class="text-center"><input type="radio" name="punctuality" value="needs" /></td>
                <td class="text-center"><input type="radio" name="punctuality" value="satisfactory" /></td>
                <td><input name="punctuality_comment" type="text" class="w-full rounded-xl border border-gray-300 bg-white/70 p-2" /></td>
              </tr>
              <tr>
                <td class="p-3">Teamwork</td>
                <td class="text-center"><input type="radio" name="teamwork" value="below" /></td>
                <td class="text-center"><input type="radio" name="teamwork" value="needs" /></td>
                <td class="text-center"><input type="radio" name="teamwork" value="satisfactory" /></td>
                <td><input name="teamwork_comment" type="text" class="w-full rounded-xl border border-gray-300 bg-white/70 p-2" /></td>
              </tr>
              <tr>
                <td class="p-3">Initiative</td>
                <td class="text-center"><input type="radio" name="initiative" value="below" /></td>
                <td class="text-center"><input type="radio" name="initiative" value="needs" /></td>
                <td class="text-center"><input type="radio" name="initiative" value="satisfactory" /></td>
                <td><input name="initiative_comment" type="text" class="w-full rounded-xl border border-gray-300 bg-white/70 p-2" /></td>
              </tr>
              <tr>
                <td class="p-3">Adaptability</td>
                <td class="text-center"><input type="radio" name="adaptability" value="below" /></td>
                <td class="text-center"><input type="radio" name="adaptability" value="needs" /></td>
                <td class="text-center"><input type="radio" name="adaptability" value="satisfactory" /></td>
                <td><input name="adaptability_comment" adaptability_comment_error type="text" class="w-full rounded-xl border border-gray-300 bg-white/70 p-2" />
       
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="mt-8">
        <label class="text-2xl font-extrabold border-b pb-2 text-gray-700">üí¨Comments</label>
        <textarea name="supervisor_summary" rows="4" class="w-full rounded-xl mt-4 border border-gray-300 p-4 bg-white/70 focus:outline-none focus:ring-2 focus:ring-indigo-400 resize-none" placeholder="Write overall feedback or summary..."></textarea>
      </section>

      <section class="mt-8">
        <h2 class="text-2xl font-extrabold border-b pb-2 text-gray-700">‚úÖ Final Recommendation</h2>
        <div class="flex flex-wrap gap-4 mt-4">
          <label class="flex items-center gap-2">
            <input type="radio" name="recommendation" value="confirmation" />
            <span class="text-base">Confirmation of Employment</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="recommendation" value="extension" />
            <span class="text-base">Extension of Probation</span>
          </label>
        </div>
      </section>

      <div class="mt-6">
        <label class="block text-md font-bold text-gray-600 mb-2">‚≠ê Overall Rating (out of 10)</label>
        <input 
          name="overall_rating"
          type="range" 
          min="1" 
          max="10" 
          value="5" 
          class="w-full cursor-pointer transition-all duration-300 ease-in-out bg-gradient-to-r from-[#60A5FA] to-[#3B82F6] h-2 rounded-full appearance-none slider-thumb" 
          oninput="document.getElementById('ratingValue').innerText = this.value"
        />
        <div class="mt-2 text-lg text-[#046DAE] font-bold animate-pulse">Rating: <span id="ratingValue">5</span>/10</div>
      </div>

      <div class="text-center">
        <button type="submit" class="mt-8 bg-gradient-to-r from-[#046DAE] to-[#024168] hover:from-[#046DAE] hover:to-[#0f766e] text-white text-lg font-semibold py-3 px-10 rounded-full shadow-lg transition-all duration-300 hover:scale-105 active:scale-95">
          üöÄ Submit Review
        </button>
      </div>
      </form>
    </div>
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const criteria = ["work_quality", "productivity", "punctuality", "teamwork", "initiative", "adaptability"];
    const selectedValues = {};
    function applyError(input) {
      input.classList.add("error-placeholder");
      input.placeholder = "Please enter the comments";
      input.style.borderColor = "red";
      input.style.fontSize = "10px";
    }
    function clearError(input) {
      input.classList.remove("error-placeholder");
      input.placeholder = "";
      input.style.borderColor = "#D1D5DB";
      input.style.fontSize = "";
    }

    criteria.forEach(field => {
      const radios = document.getElementsByName(field);
      const commentInput = document.querySelector(`input[name="${field}_comment"]`);
      radios.forEach(radio => {
        radio.addEventListener("change", () => {
          selectedValues[field] = radio.value;
          if ((radio.value === "below" || radio.value === "needs") && radio.checked) {
            if (!commentInput.value.trim()) {
              applyError(commentInput);
            } else {
              clearError(commentInput);
            }
          } else {
            clearError(commentInput);
          }
          if (radio.value === "satisfactory" && radio.checked) {
            commentInput.disabled = true;
            commentInput.style.background ="#EFEFEF"
            commentInput.style.cursor="not-allowed";

            commentInput.value = "";
            clearError(commentInput);
          } else {
            commentInput.disabled = false;
             commentInput.style.background ="#ffffff"
            commentInput.style.cursor="";
            clearError(commentInput);
          }
        });
      });

      commentInput.addEventListener("input", () => {
        const currentValue = selectedValues[field];
        if (currentValue === "below" || currentValue === "needs") {
          if (commentInput.value.trim()) {
            clearError(commentInput);
            
          } else {
            applyError(commentInput);
          }
        }
      });
    });

    document.getElementById("evaluationForm").addEventListener("submit", (e) => {
      let hasError = false;

      criteria.forEach(field => {
        const selected = document.querySelector(`input[name="${field}"]:checked`);
        const comment = document.querySelector(`input[name="${field}_comment"]`);

        if (selected && (selected.value === "below" || selected.value === "needs")) {
          if (!comment.value.trim()) {
            applyError(comment);
            hasError = true;
          }
        }
      });

      if (hasError) {
        alert("Please fill all required comments before submitting.");
        e.preventDefault();
      }
    });
  });
</script>


</html>
