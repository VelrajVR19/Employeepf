<!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="icon" type="image/png" href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSjxqhopL41jucffDJTIFNRRTPnEhV0jDXuHBHEhGwhKdSTXNby">
          <title>Feedback Submitted</title>
          <style>
            * {
              box-sizing: border-box;
            }
      
            body {
              margin: 0;
              padding: 0;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background: linear-gradient(135deg, #f9fafb, #f9fafb);
              color: #0f172a;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
            }
      
            .card {
              background-color: #f4f8fd;
              padding: 40px 30px;
              border-radius: 16px;
              box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
              text-align: center;
              max-width: 480px;
              width: 100%;
              animation: fadeIn 0.6s ease-out;
            }
      
            @keyframes fadeIn {
              from {
                opacity: 0;
                transform: translateY(30px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }
      
            .icon {
              width: 64px;
              height: 64px;
              margin-bottom: 16px;
            }
      
            h1 {
              font-size: 22px;
              margin-bottom: 12px;
            }
      
            .quote {
              font-style: italic;
              color: #475569;
              font-size: 16px;
              margin: 20px 0;
              position: relative;
              padding: 0 15px;
            }
      
            .quote::before,
            .quote::after {
              content: '"';
              font-size: 24px;
              color: #94a3b8;
              vertical-align: middle;
            }
      
            .btn {
              display: inline-block;
              margin-top: 30px;
              background-color: #2563eb;
              color: white;
              padding: 12px 24px;
              border: none;
              border-radius: 8px;
              font-size: 16px;
              text-decoration: none;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }
      
            .btn:hover {
              background-color: #1e40af;
            }
          </style>
        </head>
        <body>
          <div class="card">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="green">
              <circle cx="12" cy="12" r="10" stroke="green" stroke-width="2" fill="#dcfce7"/>
              <path stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M7 12l3 3 6-6" />
            </svg>

          </div>
        </body>
